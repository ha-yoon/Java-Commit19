<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

	h2{
		color: darkgray;
	}
	
	.pink{
		color: pink;
	}

	#blue{
		color: blue;
	}
	
</style>

</head>
<body>

	<h2>태그 selector</h2>
	
	<hr>
	
	<h2 class="pink">클래스 selector</h2>
	
	<hr>
	
	<h2 id="blue">아이디 selector</h2>

</body>
</html>

<!-- 
	선택자
	
	id 속성: 고유한 식별을 목적으로 하는 경우 사용한다.
			(페이지에서 하나의 요소만 지정 가능하다.)
			
	class 속성: 재사용을 목적으로 하는 경우 사용한다. 
 
 	name 속성: CSS에서 선택자로서의 역할을 수행할 수 없다.
 			  보통 자바스크립에서 참조되거나, 폼 요소의 값을 서버로 전송하기 위해 사용	 
 -->
