		자바스크립트 소스코드가 짧을 경우 웹문서에서 
		자바스크립트를 실행할 위치에 바로 코드를 작성할 수 있다. 
		웹문서에서 <script>와 </script>태그 사이에
		실행할 자바스크립트 소스를 작성한다.
		<script>태그는 웹문서안의 어디든 위치할 수 있고 
		삽입된 위치 그 자리에서 바로 스크립트가 실행된다. 
	 -->

	<script type="text/javascript">
	
		alert('Hello JavaScript!!!');
		
		// alert 함수는 사용자에게 중요한 내용이나 
		// 경고창을 띄워줄 때 주로 사용하는 함수이다. 
		// 여러가지 창 중에서 가장 많이 쓰이는 형태의 팝업창이다. 
	
	</script>
	
	<script>
		var result = confirm('자바스크립트 시작할까요?');
		
		if(result){
			alert('네 시작합니다~');
		}else{
			alert('?_?...');
		}
		
		// confirm 함수는 사용자에게 true / false 값을
		// 리턴받을 수 있는 팝업창을 띄워주는 함수이다.
		// 사용자의 선택에 따라 true / false 값을 받아 로직을 처리할 수 있다. 
	
	</script>
