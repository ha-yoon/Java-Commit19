<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		prompt 함수를 사용해서 등급(A,B,C)을 입력받은 후 
		switch문을 사용해서 해당하는 등급을 출력(alert함수로)해보기
	 -->
	 
	 <script type="text/javascript">
	 
	 	var level = prompt('등급을 입력 후 확인(A,B,C)');
	 
	 	switch(level){
	 	
	 	case 'A':
	 		alert('A등급 입니다.');
	 		break;
	 	case 'B':
	 		alert('B등급 입니다.');
	 		break;
	 	case 'C':
	 		alert('C등급 입니다.');
	 		break;
	 		default:
	 			alert('잘못 입력 하였습니다.');
	 	}
	 
	 
	 </script>

</body>
</html>
