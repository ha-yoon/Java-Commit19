<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>

	function joinFormCheck(){
		
		var id = document.joinForm.id.value;
		var pw = document.joinForm.pw.value;
		var pwCheck = document.joinForm.pwCheck.value;
		var name = document.joinForm.name.value;
		
		if(id == "" || id == null){
			alert('아이디는 필수사항 입니다.');
			document.joinForm.id.focus();
			return;
			// focus: 해당요소에 커서를 이동시켜 준다.
		}
		
		if(pw == "" || pw == null){
			alert('비밀번호는 필수사항 입니다.');
			document.joinForm.pw.focus();
			return;
		}
		
		if(pw != pwCheck){
			
			alert('비밀번호가 일치하지 않습니다.');
			document.joinForm.pw.focus();
			return;
		}
		
		if(name == "" || name == null){
			alert('이름은 필수사항 입니다.');
			document.joinForm.name.focus();
			return;
		}
		
		document.joinForm.submit();
		// 유효성 검사를 마친 후 자바스크립트에서 서버로 데이터 보내기
		
		
	}

</script>



</head>
<body>

	<!-- 
		회원가입 폼 양식 만들기
		(아이디, 비밀번호, 비밀번호확인, 이름, 전화번호, 이메일)
	 -->
	
	<h2>회원가입</h2>
	
	<form name="joinForm" action="#">
	
		아이디: <input type="text" name="id" size="10"><br>
		
		비밀번호: <input type="password" name="pw" size="10"><br>
		
		비밀번호확인: <input type="password" name="pwCheck" size="10"><br>
		
		이름: <input type="text" name="name" size="10"><br>
		
		전화번호: <input type="text" name="tel" size="15"><br>
		
		이메일: <input type="email" name="email" size="20"><br>
		
		<input type="button" value="회원가입" onclick="joinFormCheck()">
	
	</form>
	

</body>
</html>
